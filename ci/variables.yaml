---
working_dir: /opt

source_dir: "{{ working_dir }}/mull"
debug_build_dir: "{{ working_dir }}/build.mull.debug.dir"
release_build_dir: "{{ working_dir }}/build.mull.release.dir"

cxx_flags_mapping:
  macos-arm64:
  ubuntu-24.04: -D_GLIBCXX_USE_CXX11_ABI=1

llvm_mapping:
  macos-arm64:
    "19.1":
      url: https://github.com/llvm/llvm-project/releases/download/llvmorg-19.1.0/LLVM-19.1.0-macOS-ARM64.tar.xz
      path: LLVM-19.1.0-macOS-ARM64
    "18.1":
      url: https://github.com/llvm/llvm-project/releases/download/llvmorg-18.1.8/clang+llvm-18.1.8-arm64-apple-darwin.tar.xz
      path: clang+llvm-18.1.8-arm64-apple-darwin

  ubuntu-24.04:
    "19.1":
      url: https://github.com/llvm/llvm-project/releases/download/llvmorg-19.1.0/LLVM-19.1.0-Linux-X64.tar.xz
      path: LLVM-19.1.0-Linux-X64
    "18.1":
      url: https://github.com/llvm/llvm-project/releases/download/llvmorg-18.1.8/clang+llvm-18.1.8-x86_64-linux-gnu-ubuntu-18.04.tar.xz
      path: clang+llvm-18.1.8-x86_64-linux-gnu-ubuntu-18.04

llvm_url: "{{ llvm_mapping[platform][llvm_version].url }}"
llvm_path: "{{ llvm_mapping[platform][llvm_version].path }}"
llvm_dir: "{{ working_dir }}/llvm-{{ llvm_version }}"

cxx_flags: "{{ cxx_flags_mapping[platform] }}"
